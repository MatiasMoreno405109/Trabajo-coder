<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO DE SESIÓN</title>
    <!-- BOOSTRAP CSS !-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--link de iconos para el header-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <!-- MENU -->
    <header>
        <section class="container-fluid py-3">
            <!--NAV CON GRID BOOSTRAP-->
            <div class="row align-items-center">
                <div class="col-4 d-flex">
                    <!--MENU HAMBURGUESA SOLO PARA MOVILES DE BOOSTRAP-->
                    <nav>
                        <div class="container-fluid justify-content-start">
                            <button class="navbar-toggler me-auto" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                                aria-label="Cambiar navegación">
                                <i class="fa fa-bars text-white"></i>
                            </button>
                    </nav>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                                <h5 style="vertical-align: inherit;">
                                    <h5 style="vertical-align: inherit;">PANTHER</h5>
                                </h5>
                            </h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Cerca"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav flex-column text-center">
                                <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
                                <li class="nav-item"><a class="nav-link" href="./nosotros.html">NOSOTROS</a></li>
                                <li class="nav-item"><a class="nav-link" href="./productos.html">PRODUCTOS</a></li>
                                <li class="nav-item"><a class="nav-link" href="./sucursales.html">SUCURSALES</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- LOGO PANTHER-->
                <div class="col-4 text-center">
                    <a href="#">
                        <img src="../img/logo-panther.png" alt="logo-panther" class="img-fluid">
                    </a>
                </div>
                <!--ICONOS DE INICIAR SESIÓN Y COMPRA-->
                <div class="col-4 d-flex justify-content-end">
                    <a href="#" class="me-3">
                        <i class="fa fa-user" style="font-size: 24px;"></i>
                        <span class="d-none d-lg-inline">INICIAR SESIÓN</span>
                    </a>
                    <!--EN INICIAR SESION NO PUSE EL LINK PARA QUE VAYA A CARRITO YA QUE NO SERIA LÓGICO (de todas formas al entrar a otra pág se puede)-->
                    <a href="#" class="me-3">
                        <i class="fa fa-shopping-bag" style="font-size: 24px;"></i>
                        <span class="d-none d-lg-inline">CARRITO</span>
                    </a>
                </div>
            </div>
        </section>
    </header>
    <!--FORMULARIO PARA INICIAR SESION-->
    <main class="inicio-sesion">
        <div class="formulario-login">
            <h1 class="titulo-login">Inicio de sesión</h1>
            <form method="post" class="form-login">
                <div class="usuario-contraseña">
                    <input type="text" placeholder=" " required>
                    <label>Ingresa tu nombre de usuario</label>
                </div>
                <div class="usuario-contraseña">
                    <input type="password" placeholder=" " required>
                    <label>Ingresa tu contraseña</label>
                </div>
                <div class="recordar">Olvidé mi contraseña</div>
                <input class="iniciar" type="submit" value="Iniciar">
                <div class="registrarse">
                    <a href="#">Crear usuario</a>
                </div>
                <div class="ayuda">
                    <a href="#">Necesito ayuda</a>
                </div>
            </form>
    </main>
    <!--TERMINOS Y CONDICIONES-->
    <footer class="terminos-condiciones">
        <p>Al iniciar sesión, estás aceptando nuestros <a href="#">Términos y Condiciones</a> y nuestra <a
                href="#">Política sobre Protección de Datos</a>
        </p>
    </footer>
    <!-- LINK JAVA-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
